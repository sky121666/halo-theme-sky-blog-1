<!doctype html>
<html lang="zh-CN" th:fragment="html (content)">

<!-- ========================================== -->
<!--     瞬间页面布局                             -->
<!-- ========================================== -->

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 启用 View Transitions API (Safari 18+/Chrome 111+) -->
  <meta name="view-transition" content="same-origin" />

  <!-- 防止主题闪烁 -->
  <th:block th:replace="~{modules/theme-script :: inline-script}" />

  <!-- 页面标题 -->
  <title th:with="pageTitle=${theme.config.moments_settings?.page_title ?: '瞬间'}"
    th:text="${pageTitle} + '-' + ${site.title}"></title>

  <!-- 字体 -->
  <link rel="stylesheet" href="https://cdn.5ee.net/fonts/open-fonts.css" />
  <!-- 主题样式 -->
  <link rel="stylesheet" th:href="@{/assets/css/main.css?v={version}(version=${theme.spec.version})}" />
  <link rel="stylesheet" th:href="@{/assets/css/moments.css?v={version}(version=${theme.spec.version})}" />
</head>

<body th:with="bgConfig = ${theme.config.general.global_background},
                 enableCustomBg = ${bgConfig?.enable_custom == true},
                 bgStyle = ${bgConfig?.background_style ?: 'base-200'},
                 bgClass = ${enableCustomBg ? (bgStyle == 'grid' ? 'bg-base-100' : 'bg-' + bgStyle) : 'bg-base-200'}"
      th:class="'min-h-screen flex flex-col relative ' + ${bgClass}">
  
  <!-- 网格背景（仅当选择 grid 样式时显示） -->
  <div th:if="${enableCustomBg and bgStyle == 'grid'}" 
       class="fixed inset-0 pointer-events-none bg-grid-pattern z-[1]"></div>
  
  <div class="relative z-10">
  <!-- 加载屏幕 -->
  <th:block th:replace="~{modules/loading-screen :: loading-screen}" />

  <!-- 导航栏 -->
  <th:block th:replace="~{modules/nav :: navbar}" />

  <!-- 主要内容 -->
  <main class="flex-1">
    <th:block th:replace="${content}" />
  </main>

  <!-- 页脚 -->
  <th:block th:replace="~{modules/footer :: footer}" />
  </div>

  <!-- 悬浮 Dock -->
  <th:block th:replace="~{modules/floating-dock :: dockWithConfig(${theme.config.moments_settings}, 'basic')}" />

  <!-- JavaScript -->
  <script th:src="@{/assets/js/main.js?v={version}(version=${theme.spec.version})}"></script>
  <script th:src="@{/assets/js/moments.js?v={version}(version=${theme.spec.version})}"></script>
</body>

</html>
