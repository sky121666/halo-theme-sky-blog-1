<!--  Header - 模块化版本 -->
<div class="relative min-h-screen overflow-hidden mt-[-50px] z-10" x-data="headerController()">

    <!-- 背景模块 -->
    <th:block th:replace="~{modules/index/header/background}"></th:block>

    <!-- 标题模块 -->
    <th:block th:replace="~{modules/index/header/title}"></th:block>

    <!-- 瞬间模块 -->
    <th:block th:replace="~{modules/index/header/moments}"></th:block>

    <!-- 过渡动画模块 -->
    <th:block th:replace="~{modules/index/header/transition}"></th:block>

</div>
