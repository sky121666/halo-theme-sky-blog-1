<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- ========================================== -->
<!--        友情链接页主体内容 - Apple Style     -->
<!-- 支持分组展示，毛玻璃卡片布局                -->
<!-- ========================================== -->

<!-- 友链内容片段 -->
<main class="relative" th:fragment="links-content"
  th:with="cfg = ${theme.config.links_settings},
               globalSidebarCfg = ${theme.config.general.sidebar_settings},
               useCustomSidebar = ${cfg?.enable_custom_sidebar == true},
               sidebarPosition = ${useCustomSidebar ? (cfg?.sidebar_position ?: 'right') : (globalSidebarCfg?.position ?: 'right')}">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex gap-8" th:classappend="${sidebarPosition == 'left'} ? 'flex-row-reverse' : ''">
      <!-- 主内容区 -->
      <section class="flex-1 min-w-0" th:classappend="${cfg?.show_sidebar != true ? 'max-w-5xl mx-auto' : ''}">

        <!-- 页面标题区 - Apple风格左对齐 -->
        <header class="mb-10">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl md:text-3xl font-bold text-base-content tracking-tight"
                th:text="${theme.config.links_settings?.page_title ?: '友情链接'}">友情链接</h1>
              <p class="text-base-content/50 mt-1"
                th:text="${theme.config.links_settings?.page_description ?: '感谢这些优秀的网站与博客'}">
                感谢这些优秀的网站与博客
              </p>
            </div>
          </div>
        </header>

        <!-- 分组展示 -->
        <div class="space-y-10" th:if="${groups != null and !#lists.isEmpty(groups)}">
          <th:block th:each="group, groupStat : ${groups}">
            <!-- 分组区块 -->
            <section class="link-group">
              <!-- 分组标题 -->
              <div class="flex items-center gap-3 mb-5">
                <div
                  class="w-8 h-8 rounded-xl bg-gradient-to-br from-primary/20 to-primary/10 flex items-center justify-center">
                  <span class="icon-[heroicons--folder] w-4 h-4 text-primary"></span>
                </div>
                <h2 class="text-lg font-semibold text-base-content" th:text="${group.spec.displayName}">分组名称</h2>
                <span class="text-xs text-base-content/40 bg-base-200/60 px-2 py-0.5 rounded-full"
                  th:text="${#lists.size(group.links)}"></span>
              </div>

              <!-- 链接卡片网格 - Apple Bento风格 -->
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <a th:each="link : ${group.links}" th:href="${link.spec.url}" target="_blank" rel="noopener noreferrer"
                  class="group relative flex items-center gap-4 p-4 
                         bg-base-100/80 backdrop-blur-xl rounded-2xl 
                         border border-base-content/[0.06] 
                         shadow-sm hover:shadow-lg hover:border-base-content/10 hover:scale-[1.02]
                         transition-all duration-300 ease-out cursor-pointer">

                  <!-- Logo -->
                  <div class="shrink-0 w-12 h-12 rounded-xl overflow-hidden bg-base-200/60 flex items-center justify-center
                              ring-1 ring-base-content/5 group-hover:ring-primary/30 transition-all">
                    <img th:if="${link.spec.logo != null and !link.spec.logo.isEmpty()}" th:src="${link.spec.logo}"
                      th:alt="${link.spec.displayName}" class="w-full h-full object-cover" loading="lazy"
                      onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                    <span class="icon-[heroicons--globe-alt] w-6 h-6 text-base-content/30"
                      th:style="${link.spec.logo != null and !link.spec.logo.isEmpty() ? 'display:none' : ''}"></span>
                  </div>

                  <!-- 信息 -->
                  <div class="flex-1 min-w-0">
                    <h3
                      class="text-sm font-medium text-base-content group-hover:text-primary transition-colors line-clamp-1 mb-0.5"
                      th:text="${link.spec.displayName}">网站名称</h3>
                    <p class="text-xs text-base-content/50 line-clamp-1" th:text="${link.spec.description ?: '暂无描述'}">
                      网站描述</p>
                  </div>

                  <!-- 外链图标 -->
                  <div class="shrink-0">
                    <span class="icon-[heroicons--arrow-up-right] w-4 h-4 text-base-content/20 
                                 group-hover:text-primary group-hover:translate-x-0.5 group-hover:-translate-y-0.5 
                                 transition-all duration-300"></span>
                  </div>
                </a>
              </div>
            </section>
          </th:block>
        </div>

        <!-- 无友链提示 -->
        <div th:if="${groups == null or #lists.isEmpty(groups)}"
          class="bg-base-100/60 backdrop-blur-xl rounded-2xl border border-base-content/5">
          <div class="flex flex-col items-center justify-center py-20">
            <div class="w-16 h-16 rounded-2xl bg-base-200/60 flex items-center justify-center mb-4">
              <span class="icon-[heroicons--link-slash] w-8 h-8 text-base-content/30"></span>
            </div>
            <p class="text-base-content/50">暂无友情链接</p>
          </div>
        </div>

        <!-- 申请友链提示 - 简洁风格 -->
        <div class="mt-12">
          <div class="bg-base-100/80 backdrop-blur-xl rounded-2xl border border-base-content/[0.06] p-6">
            <div class="flex flex-col sm:flex-row items-center gap-5">
              <div class="shrink-0">
                <div
                  class="w-12 h-12 rounded-xl bg-gradient-to-br from-secondary/20 to-secondary/10 flex items-center justify-center">
                  <span class="icon-[heroicons--hand-raised] w-6 h-6 text-secondary"></span>
                </div>
              </div>
              <div class="flex-1 text-center sm:text-left">
                <h3 class="text-base font-semibold text-base-content mb-1"
                  th:text="${theme.config.links_settings?.apply_title ?: '想要交换友链？'}">想要交换友链？</h3>
                <p class="text-sm text-base-content/50"
                  th:text="${theme.config.links_settings?.apply_description ?: '欢迎优质网站或博客与我交换友链'}">
                  欢迎优质网站或博客与我交换友链
                </p>
              </div>
              <div class="shrink-0">
                <!-- 有插件时显示弹窗按钮 -->
                <button th:if="${pluginFinder.available('link-submit')}" type="button" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full 
                         bg-primary text-primary-content font-medium text-sm
                         hover:opacity-90 transition-opacity"
                  onclick="document.getElementById('link-submit-modal').showModal()">
                  <span class="icon-[heroicons--plus-circle] w-4 h-4"></span>
                  提交友链
                </button>
                <!-- 无插件时显示跳转链接 -->
                <a th:unless="${pluginFinder.available('link-submit')}"
                  href="https://github.com/chengzhongxue/link-submit" target="_blank" rel="noopener" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full 
                         bg-primary text-primary-content font-medium text-sm
                         hover:opacity-90 transition-opacity">
                  <span class="icon-[heroicons--arrow-top-right-on-square] w-4 h-4"></span>
                  提交友链
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- 友链提交弹窗 - 优化样式 -->
        <dialog id="link-submit-modal" class="modal modal-bottom sm:modal-middle"
          th:if="${pluginFinder.available('link-submit')}">
          <div class="modal-box w-full max-w-lg bg-base-100/95 backdrop-blur-2xl border border-base-content/10"
            x-data="linkSubmitForm()">
            <!-- 头部 -->
            <div class="flex items-center justify-between mb-6">
              <h3 class="text-lg font-bold text-base-content">提交友链申请</h3>
              <form method="dialog">
                <button
                  class="w-8 h-8 rounded-full bg-base-200/60 flex items-center justify-center hover:bg-base-200 transition-colors">
                  <span class="icon-[heroicons--x-mark] w-4 h-4 text-base-content/60"></span>
                </button>
              </form>
            </div>

            <!-- 表单内容 -->
            <form @submit.prevent="submitLink" class="space-y-4">
              <!-- 网站名称 + 邮箱 -->
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="form-control">
                  <label class="label py-1">
                    <span class="label-text text-base-content/70">网站名称 <span class="text-error">*</span></span>
                  </label>
                  <input type="text" x-model="form.displayName" required
                    class="input input-bordered bg-base-200/40 border-base-content/10 focus:border-primary/50 w-full"
                    placeholder="我的博客" />
                </div>
                <div class="form-control">
                  <label class="label py-1">
                    <span class="label-text text-base-content/70">联系邮箱 <span class="text-error">*</span></span>
                  </label>
                  <input type="email" x-model="form.email" required
                    class="input input-bordered bg-base-200/40 border-base-content/10 focus:border-primary/50 w-full"
                    placeholder="your@email.com" />
                </div>
              </div>

              <!-- 网站地址 -->
              <div class="form-control">
                <label class="label py-1">
                  <span class="label-text text-base-content/70">网站地址 <span class="text-error">*</span></span>
                </label>
                <input type="url" x-model="form.url" required
                  class="input input-bordered bg-base-200/40 border-base-content/10 focus:border-primary/50 w-full"
                  placeholder="https://example.com" />
              </div>

              <!-- Logo + RSS -->
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="form-control">
                  <label class="label py-1">
                    <span class="label-text text-base-content/70">Logo 地址</span>
                  </label>
                  <input type="url" x-model="form.logo"
                    class="input input-bordered bg-base-200/40 border-base-content/10 focus:border-primary/50 w-full"
                    placeholder="https://..." />
                </div>
                <div class="form-control">
                  <label class="label py-1">
                    <span class="label-text text-base-content/70">RSS 地址</span>
                  </label>
                  <input type="url" x-model="form.rssUrl"
                    class="input input-bordered bg-base-200/40 border-base-content/10 focus:border-primary/50 w-full"
                    placeholder="https://.../rss.xml" />
                </div>
              </div>

              <!-- 网站描述 -->
              <div class="form-control">
                <label class="label py-1">
                  <span class="label-text text-base-content/70">网站描述</span>
                </label>
                <textarea x-model="form.description" rows="2"
                  class="textarea textarea-bordered bg-base-200/40 border-base-content/10 focus:border-primary/50 w-full"
                  placeholder="一句话介绍你的网站"></textarea>
              </div>

              <!-- 分组选择 -->
              <div class="form-control" x-show="groups.length > 0">
                <label class="label py-1">
                  <span class="label-text text-base-content/70">申请分组</span>
                </label>
                <select x-model="form.groupName"
                  class="select select-bordered bg-base-200/40 border-base-content/10 focus:border-primary/50 w-full">
                  <option value="">请选择分组</option>
                  <template x-for="group in groups" :key="group.groupName">
                    <option :value="group.groupName" x-text="group.displayName"></option>
                  </template>
                </select>
              </div>

              <!-- 提交结果提示 -->
              <div x-show="result.show" x-transition>
                <div class="alert rounded-xl" :class="result.success ? 'alert-success' : 'alert-error'">
                  <span x-text="result.message"></span>
                </div>
              </div>

              <!-- 按钮 -->
              <div class="flex justify-end gap-3 pt-2">
                <button type="button"
                  class="px-4 py-2 rounded-full text-sm text-base-content/70 hover:bg-base-200/60 transition-colors"
                  onclick="document.getElementById('link-submit-modal').close()">取消</button>
                <button type="submit" :disabled="submitting"
                  class="px-5 py-2 rounded-full text-sm font-medium bg-primary text-primary-content hover:opacity-90 transition-opacity disabled:opacity-50">
                  <span x-show="submitting" class="loading loading-spinner loading-xs mr-1"></span>
                  <span x-text="submitting ? '提交中...' : '提交申请'"></span>
                </button>
              </div>
            </form>
          </div>
          <form method="dialog" class="modal-backdrop bg-black/40 backdrop-blur-sm">
            <button>close</button>
          </form>
        </dialog>

        <!-- 评论区 -->
        <section class="mt-12"
          th:if="${theme.config.links_settings?.enable_comment != false and !(cfg?.floating_dock?.enable_custom_dock == true and cfg?.floating_dock?.enable_comment == true)}">
          <div class="flex items-center gap-3 mb-5">
            <div
              class="w-8 h-8 rounded-xl bg-gradient-to-br from-primary/20 to-primary/10 flex items-center justify-center">
              <span class="icon-[mdi--comment-text-outline] w-4 h-4 text-primary"></span>
            </div>
            <h2 class="text-lg font-semibold text-base-content">评论留言</h2>
          </div>
          <div class="bg-base-100/80 backdrop-blur-xl rounded-2xl border border-base-content/[0.06] p-6">
            <halo:comment group="content.halo.run" kind="SinglePage"
              th:attr="name=${singlePage != null ? singlePage.metadata.name : 'links'}" colorScheme="system">
            </halo:comment>
          </div>
        </section>

      </section>

      <!-- 右侧边栏 -->
      <aside th:if="${cfg?.show_sidebar == true}" class="w-80 space-y-6 hidden lg:block shrink-0">
        <th:block th:replace="~{modules/widgets/sidebar :: dynamic(${cfg})}" />
      </aside>
    </div>
  </div>

  <!-- 评论抽屉 -->
  <th:block th:if="${cfg?.floating_dock?.enable_custom_dock == true 
                     and cfg?.floating_dock?.enable_comment == true}">
    <th:block
      th:replace="~{modules/floating-dock :: commentDrawer('SinglePage', ${singlePage != null ? singlePage.metadata.name : 'links'})}" />
  </th:block>
</main>

</html>
