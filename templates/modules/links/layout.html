<!doctype html>
<html lang="zh-CN" th:fragment="html (content)">

<!-- ========================================== -->
<!--        友情链接页面布局                     -->
<!-- 路由：/links                               -->
<!-- ========================================== -->

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 防止主题闪烁 -->
  <th:block th:replace="~{modules/theme-script :: inline-script}" />

  <!-- 页面标题 -->
  <title th:text="${site.title} + ' - 友情链接'"></title>
  <!-- 字体 -->
  <link rel="stylesheet" href="https://cdn.5ee.net/fonts/open-fonts.css" />
  <!-- 主题样式 -->
  <link rel="stylesheet" th:href="@{/assets/css/main.css?v={version}(version=${theme.spec.version})}" />
  <link rel="stylesheet" th:href="@{/assets/css/links.css?v={version}(version=${theme.spec.version})}" />
</head>

<body class="min-h-screen bg-base-200 text-base-content">
  <!-- 加载屏幕 -->
  <th:block th:replace="~{modules/loading-screen :: loading-screen}" />

  <!-- 导航栏 -->
  <th:block th:replace="~{modules/nav :: navbar}" />

  <!-- 主要内容区域 -->
  <main class="flex-1 mt-6 md:mt-8">
    <th:block th:replace="${content}" />
  </main>

  <!-- 页脚 -->
  <th:block th:replace="~{modules/footer :: footer}" />

  <!-- 悬浮 Dock 控制栏 -->
  <th:block th:replace="~{modules/floating-dock :: dockWithConfig(${theme.config.links_settings}, 'comment')}" />

  <!-- JavaScript -->
  <script th:src="@{/assets/js/links.js?v={version}(version=${theme.spec.version})}"></script>
  <script th:src="@{/assets/js/main.js?v={version}(version=${theme.spec.version})}" defer></script>
</body>

</html>
