
<!-- 主要内容区域 -->
<main class="relative" th:fragment="post-content">
  <!-- 顶部 Banner -->
  <th:block th:replace="~{modules/post/header :: banner}" />

  <!-- 主体内容区域 -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex gap-8">
      <!-- 左侧文章内容区 -->
      <article class="flex-1 min-w-0 overflow-hidden" th:classappend="${theme.config.article.sidebar_settings.show_sidebar == false ? 'max-w-4xl mx-auto' : 'lg:w-3/4'}">
        <div class="prose prose-lg max-w-none font-sans" style="font-size: 16px; line-height: 1.8;">
          <!-- 文章正文内容 -->
          <div id="article-content" 
               th:utext="${post.content.content}" 
               th:classappend="${'article-style-' + (theme.config.article.content_style.style_theme ?: 'default')}"
               class="prose prose-lg max-w-none">
          
          </div>
        </div>
      </article>

      <!-- 右侧功能区块 -->
      <aside th:if="${theme.config.article.sidebar_settings.show_sidebar != false}" 
             class="right-sidebar w-80 space-y-6 hidden lg:block">
        <!-- 博客统计 -->
        <th:block th:replace="~{modules/widgets/blog-stats :: stats}" />
        
        <!-- 文章目录 -->
        <th:block th:replace="~{modules/post/toc :: widget}" />
        
        <!-- 分类 -->
        <th:block th:replace="~{modules/widgets/categories :: list}" />
        
        <!-- 标签 -->
        <th:block th:replace="~{modules/widgets/tags :: cloud}" />
        
        <!-- 热门文章 -->
        <th:block th:replace="~{modules/widgets/popular-posts :: list}" />
      </aside>
    </div>
  </div>
</main>
