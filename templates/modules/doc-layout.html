<!doctype html>
<html lang="zh-CN" th:fragment="html (head, content, scripts, dock)">
<!-- Docsme 文档专用布局 -->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 防止主题闪烁 -->
  <th:block th:replace="~{modules/theme-script :: inline-script}" />

  <!-- 页面标题 -->
  <title th:text="${site.title}"></title>
  
  <!-- 字体 -->
  <link rel="stylesheet" th:href="@{/assets/fonts/open-fonts.css?v={version}(version=${theme.spec.version})}" />
  <!-- 主题样式 -->
  <link rel="stylesheet" th:href="@{/assets/css/main.css?v={version}(version=${theme.spec.version})}" />
  <!-- 文章样式（包含文章内容和目录样式） -->
  <link rel="stylesheet" th:href="@{/assets/css/post.css?v={version}(version=${theme.spec.version})}" />

  <!-- 额外的 head 内容（仅 CSS） -->
  <th:block th:if="${head != null}">
    <th:block th:replace="${head}" />
  </th:block>
</head>

<body class="min-h-screen bg-base-100 flex flex-col">
  
  <!-- 加载屏幕 -->
  <div th:if="${theme.config.general != null && theme.config.general.loading_screen != null && theme.config.general.loading_screen.enable_loading}" 
       id="loading-screen"
       th:with="loadingSettings=${theme.config.general.loading_screen}"
       th:attr="data-min-duration=${loadingSettings.min_duration ?: 500}">
    <div th:with="animationType=${loadingSettings.animation_type ?: 'css'}, cssStyle=${loadingSettings.css_style ?: 'spinner'}">
      <div th:if="${animationType == 'css' && cssStyle == 'spinner'}" class="loading-spinner"></div>
      <div th:if="${animationType == 'css' && cssStyle == 'dots'}" class="loading-dots"><span></span><span></span><span></span></div>
      <div th:if="${animationType == 'css' && cssStyle == 'bars'}" class="loading-bars"><span></span><span></span><span></span><span></span><span></span></div>
      <div th:if="${animationType == 'css' && cssStyle == 'ring'}" class="loading-ring"></div>
      <div th:if="${animationType == 'svg' && loadingSettings.custom_svg != null && !loadingSettings.custom_svg.isEmpty()}" th:utext="${loadingSettings.custom_svg}"></div>
      <img th:if="${animationType == 'gif' && loadingSettings.custom_gif != null && !loadingSettings.custom_gif.isEmpty()}" th:src="${loadingSettings.custom_gif}" alt="加载中" class="loading-gif">
    </div>
    <p class="loading-text" th:text="${loadingSettings.loading_text ?: '加载中...'}"></p>
  </div>

  <!-- 主题导航栏 -->
  <th:block th:replace="~{modules/nav :: navbar}" />

  <!-- 主要内容 -->
  <section class="flex-1 pt-16 w-full">
    <th:block th:replace="${content}" />
  </section>

  <!-- 主题页脚 -->
  <th:block th:replace="~{modules/footer :: footer}" />

  <!-- 悬浮 Dock（由各页面传入自定义 dock） -->
  <th:block th:if="${dock != null}">
    <th:block th:insert="${dock}" />
  </th:block>
  <!-- 如果没有传入自定义 dock，使用默认 dock -->
  <th:block th:if="${dock == null}">
    <th:block th:replace="~{modules/floating-dock :: dock}" />
  </th:block>

  <!-- JavaScript -->
  <script th:src="@{/assets/js/main.js?v={version}(version=${theme.spec.version})}"></script>
  
  <!-- 插件脚本（需要在 body 后加载） -->
  <th:block th:if="${scripts != null}">
    <th:block th:replace="${scripts}" />
  </th:block>
</body>

</html>
