<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- ========================================== -->
<!--           分类目录组件                      -->
<!-- ========================================== -->

<div th:fragment="list" class="card bg-base-100 shadow-sm rounded-lg p-4 sidebar-card"
     th:with="categories = ${categoryFinder.listAsTree()}">
  <h3 class="font-semibold text-lg mb-4 flex items-center gap-2 text-base-content">
    <span class="icon-[heroicons--folder] w-5 h-5"></span>
    <span>分类</span>
  </h3>
  <ul class="space-y-1">
    <!-- 修正片段路径为 modules/categories/category-tree，符合 Halo 模板结构 -->
  <li th:replace="~{modules/categories/category-tree :: tree-item(categories=${categories}, depth=${0})}" />
  </ul>
</div>

</html>
