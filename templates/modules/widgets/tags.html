<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- ========================================== -->
<!--           标签云组件                        -->
<!-- ========================================== -->

<div th:fragment="cloud" class="card bg-base-100 shadow-sm rounded-lg p-4 sidebar-card"
     th:with="tags = ${tagFinder.list(1,50)}">
  <h3 class="font-semibold text-lg mb-4 flex items-center gap-2 text-base-content">
    <span class="icon-[heroicons--tag] w-5 h-5"></span>
    <span>标签</span>
  </h3>
  <div class="flex flex-wrap gap-2">
    <a th:each="tag : ${tags.items}"
       th:href="@{${tag.status.permalink}}"
       th:title="${tag.spec.displayName}"
       class="inline-flex items-center gap-1 rounded-full border border-base-300 bg-base-100 px-2.5 py-1 text-xs hover:border-primary hover:bg-base-200 transition-all">
      <span th:text="|#${tag.spec.displayName}|"></span>
      <sup class="text-primary font-medium" th:text="${tag.postCount ?: 0}"></sup>
    </a>
  </div>
</div>

</html>
